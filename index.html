<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?plants,nature') no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: 0.5s;
        }

        .section {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.5s ease-in-out;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        .active {
            left: 0;
        }

        h1 {
            font-size: 2.8rem;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #27ae60;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #videoElement {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #captureButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #16a085;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #captureButton:hover {
            background: #1abc9c;
        }

        #responseOutput {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            font-size: 1rem;
            line-height: 1.5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="home" class="section active">
        <h1>üåø Welcome to Plant Care Portal üåø</h1>
        <button class="button" onclick="showSection('plantHealth')">Check Your Plant Health</button>
        <button class="button" onclick="showSection('plantLocation')">Plants in Your Location</button>
    </div>

    <div id="plantHealth" class="section">
        <h1>üå± GREEN - EYEüå±</h1>
        <video id="videoElement" autoplay></video>
        <button id="captureButton">üì∏ Capture and Detect</button>
        <pre id="responseOutput"></pre>
        <button class="button" onclick="showSection('home')">üè† Back</button>
    </div>

    <div id="plantLocation" class="section">
        <h1>üìç Find Plants Near You üìç</h1>
        <button class="button" onclick="getCurrentLocation()">üåç Detect Plants Around You</button>
        <button class="button" onclick="manualLocation()">üìù Enter Location Manually</button>
        <button class="button" onclick="showSection('home')">üè† Back</button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                document.getElementById("videoElement").srcObject = stream;
            })
            .catch((error) => {
                alert("Error accessing the camera: " + error.message);
            });

        document.getElementById("captureButton").addEventListener("click", async () => {
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            canvas.width = document.getElementById("videoElement").videoWidth;
            canvas.height = document.getElementById("videoElement").videoHeight;
            context.drawImage(document.getElementById("videoElement"), 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL("image/jpeg").split(",")[1];

            try {
                const response = await fetch("https://detect.roboflow.com/plantsdetector/1?api_key=eoF3dHN6vYVl7mStkt2I", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: base64Image
                });

                const data = await response.json();
                document.getElementById("responseOutput").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("responseOutput").textContent = "Error detecting plant.";
            }
        });
    </script>
</body>
</html>
